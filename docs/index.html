<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainstorm</title>
</head>

<body>
    <div style="position: relative; height: 100%;">
        <h1 id="title_name">Rainstorm</h1>
        <canvas id="test-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <script src="./assets/js/Rainstorm.min.js"></script>
    <script>
        var rs = new Rainstorm({
            target: document.getElementById("test-canvas"),
            interval: 100,
            maxRaindrops: 100
        }).start();
    </script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">
</body>

</html>
